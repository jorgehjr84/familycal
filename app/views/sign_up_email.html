<div ng-controller="SubmitController as submitCtrl">
<form ng-submit="authCtrl.register(authCtrl.user)">
  <div class="form-group">
    <input type="Name" ng-model="authCtrl.newUserFirstName"class="form-control" id="formFirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="Name" ng-model="authCtrl.newUserLastName"class="form-control" id="formLastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input type="email" ng-model="authCtrl.newUserEmail"class="form-control" id="formEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="authCtrl.newUserPassword" class="form-control" id="formPassword" placeholder="Password">
  </div>

    <button type="submit" class="btn btn-success form_button">Register</button>

</form>
</div>
