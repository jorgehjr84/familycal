<div ng-controller="submitController">
<form ng-submit="submitUser()">
  <div class="form-group">
    <input type="Name" ng-model="newfirstName"class="form-control" id="formFirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="Name" ng-model="newlastName"class="form-control" id="formLastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input type="email" ng-model="newemail"class="form-control" id="formEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="newpassword" class="form-control" id="formPassword" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-success form_button">Submit</button>
</form>
</div>
